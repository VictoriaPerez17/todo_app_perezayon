name: Publish docs via GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v2

      - name: Deploy docs
        uses: mhausenblas/mkdocs-deploy-gh-pages@master

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONFIG_FILE: /home/runner/work/todo_app_perezayon/todo_app_perezayon/mkdocs.yml
          EXTRA_PACKAGES: build-base
          REQUIREMENTS: /home/runner/work/todo_app_perezayon/todo_app_perezayon/requirements.txt