name: ToDo app tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: tests_todo
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Victoria17
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout branch
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.11'

      - name: Add PYTHONPATH and env variables
        run: |
          echo "PYTHONPATH=$(pwd)/app/src" >> $GITHUB_ENV
          echo "DATABASE=tests_todo" >> $GITHUB_ENV
          echo "HOST=localhost" >> $GITHUB_ENV
          echo "USER=postgres" >> $GITHUB_ENV
          echo "PASSWORD=Victoria17" >> $GITHUB_ENV
          echo "PORT=5432" >> $GITHUB_ENV
          echo "API_KEY=${{ secrets.API_KEY }}" >> $GITHUB_ENV

      - name: Install requirements
        run: |
          sudo apt-get remove python3-blinker
          sudo python -m pip install --upgrade pip
          sudo python -m pip install -r requirements.txt

      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2
        with:
          chromedriver-version: '131.0.6778.87'
          chromeapp: chrome

      - name: Set up Xvfb and run ChromeDriver
        run: |
          chromedriver --url-base=/wd/hub &
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &

      - name: Run tests
        run: |
          pytest app/tests/unit/
          pytest app/tests/integration/